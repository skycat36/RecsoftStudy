spring.datasource.url=jdbc:postgresql://localhost:5432/motolom_test
spring.datasource.username=moto
spring.datasource.password=root

upload.path=E:/data/img
weight.img=400
height.img=400

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=83886080
spring.servlet.multipart.max-request-size=104857600
spring.servlet.multipart.file-size-threshold=83886080

spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.freemarker.expose-request-attributes=true

spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION

server.port=8082